<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ex - 12</title>
</head>
<body>
	<h2>Unorded List </h2>
	<ul>
		<li>Apple</li>
		<li>Banana</li>
		<li>Lemon</li>
		<li>Orange </li>
	</ul>

	<h2>Unordered List with Disc Bullet</h2>
	<ul style="list-style-type: disc;">
		<li>Apple</li>
		<li>Banana</li>
		<li>Lemon</li>
		<li>Orange </li>
	</ul>

	<h2>Unordered List with Circle Bullet</h2>
	<ul style="list-style-type: circle;">
		<li>Apple</li>
		<li>Banana</li>
		<li>Lemon</li>
		<li>Orange </li>
	</ul>

	<h2>Unordered List with Squre Bullet</h2>
	<ul style="list-style-type: square;">
		<li>Apple</li>
		<li>Banana</li>
		<li>Lemon</li>
		<li>Orange </li>
	</ul>
</body>
</html>
